apiVersion: v1
kind: ConfigMap
metadata:
    name: frontend-configmap
    namespace: heihkd-test
data:
  DAI_CONTRACT_ADDRESS: "0x6154a51a921E0172E736523B60fA20dF29AadaE0"
  HEIHKD_CONTRACT_ADDRESS: "0xb0F84c9F7792C7dd2834c390dbE55e29d4B8Daab"
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend
    namespace: heihkd-test
spec:
    selector:
        matchLabels:
            app: frontend
    replicas: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - name: app
                  image: mokkahei24/heihkd-frontend:edge
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 3000
                  envFrom:
                      - configMapRef:
                            name: frontend-configmap
---
apiVersion: v1
kind: Service
metadata:
    name: frontend
    namespace: heihkd-test
spec:
    selector:
        app: frontend
    ports:
        - protocol: TCP
          port: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: frontend-ingress
    namespace: heihkd-test
    annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
        cert-manager.io/cluster-issuer: letsencrypt
spec:
    rules:
        - host: dev.heihkd.com
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                          name: frontend
                          port:
                            number: 3000
    tls:
        - secretName: dev-hkdcom-tls
          hosts:
              - dev.heihkd.com
